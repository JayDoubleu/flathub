---
id: org.gnome_terminator.Terminator2
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: terminator
rename-desktop-file: terminator.desktop
rename-appdata-file: terminator.metainfo.xml
rename-icon: terminator
copy-icon: true

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-run/gvfsd
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=net.tenshu.*

modules:
  - shared-modules/intltool/intltool-0.51.json
  - modules/python3-modules.yaml
  - name: keybinder
    sources:
      - type: archive
        url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
        sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020

  - name: vte
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/vte.git
        tag: 0.70.1

  - name: terminator
    buildsystem: simple
    ensure-writable:
      - /lib/python*/site-packages/easy-install.pth
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --single-version-externally-managed --record=install-files.txt --prefix=/app
      - install -Dm 644 -t /app/share/metainfo org.gnome_terminator.Terminator2.metainfo.xml

    sources:
      - type: git
        url: https://github.com/gnome-terminator/terminator.git
        tag: v2.1.2
      - type: file
        path: org.gnome_terminator.Terminator2.metainfo.xml
